name: Auto Fraud Scanner
on:
  schedule:
    # سنضع عدة مواعيد عشوائية لزيادة فرص التشغيل وتجنب وقت الزحمة
    - cron: '*/10 * * * *'   # تشغيل كل 10 دقائق (0, 10, 20, 30...)
    - cron: '5,15,25,35,45,55 * * * *' # تشغيل في الدقائق الفردية لضمان عدم الانقطاع لفترة طويلة
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    # نضع حد أقصى لوقت التشغيل لكي لا يعلق السكربت
    timeout-minutes: 5 
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install mysql2 axios
      - name: Run Scan
        run: node scanner.js
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
